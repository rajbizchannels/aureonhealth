<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#115E59;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield outer border -->
  <path d="M 50 50 Q 50 20 100 20 L 300 20 Q 350 20 350 50 L 350 300 Q 350 420 200 480 Q 50 420 50 300 Z"
        fill="url(#shieldGradient)" stroke="#8B6914" stroke-width="4"/>

  <!-- Shield inner fill -->
  <path d="M 70 60 Q 70 35 115 35 L 285 35 Q 330 35 330 60 L 330 300 Q 330 405 200 460 Q 70 405 70 300 Z"
        fill="url(#centerGradient)"/>

  <!-- Circuit board pattern -->
  <g stroke="#DAA520" stroke-width="5" fill="none" stroke-linecap="round">
    <!-- Left side circuits -->
    <line x1="110" y1="120" x2="150" y2="120"/>
    <line x1="150" y1="120" x2="165" y2="165"/>
    <circle cx="110" cy="120" r="8" fill="#DAA520"/>
    <circle cx="165" cy="165" r="8" fill="#DAA520"/>

    <!-- Upper right circuits -->
    <line x1="270" y1="100" x2="270" y2="150"/>
    <circle cx="270" cy="100" r="8" fill="#DAA520"/>
    <circle cx="270" cy="150" r="8" fill="#DAA520"/>

    <!-- Right side circuits -->
    <line x1="270" y1="190" x2="300" y2="190"/>
    <line x1="300" y1="190" x2="300" y2="230"/>
    <circle cx="270" cy="190" r="8" fill="#DAA520"/>
    <circle cx="300" cy="230" r="8" fill="#DAA520"/>

    <!-- Center vertical line -->
    <line x1="200" y1="120" x2="200" y2="380"/>

    <!-- Lower left circuits -->
    <line x1="115" y1="260" x2="155" y2="260"/>
    <line x1="155" y1="260" x2="155" y2="300"/>
    <circle cx="115" cy="260" r="8" fill="#DAA520"/>
    <circle cx="155" cy="300" r="8" fill="#DAA520"/>

    <!-- Lower center circuits -->
    <line x1="165" y1="345" x2="200" y2="380"/>
    <circle cx="165" cy="345" r="8" fill="#DAA520"/>

    <!-- Lower right circuits -->
    <line x1="235" y1="345" x2="265" y2="315"/>
    <line x1="265" y1="315" x2="295" y2="315"/>
    <circle cx="235" cy="345" r="8" fill="#DAA520"/>
    <circle cx="265" cy="315" r="8" fill="#DAA520"/>
    <circle cx="295" cy="315" r="8" fill="#DAA520"/>
  </g>
</svg>
