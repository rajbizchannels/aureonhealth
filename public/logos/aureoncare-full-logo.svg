<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6914;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F766E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#115E59;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield outer border -->
  <path d="M 200 150 Q 200 100 250 100 L 350 100 Q 400 100 400 150 L 400 350 Q 400 450 300 500 Q 200 450 200 350 Z"
        fill="url(#shieldGradient)" stroke="#8B6914" stroke-width="3"/>

  <!-- Shield inner fill -->
  <path d="M 215 160 Q 215 115 260 115 L 340 115 Q 385 115 385 160 L 385 350 Q 385 440 300 485 Q 215 440 215 350 Z"
        fill="url(#centerGradient)"/>

  <!-- Circuit board pattern -->
  <g stroke="#DAA520" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- Left side circuits -->
    <line x1="240" y1="200" x2="270" y2="200"/>
    <line x1="270" y1="200" x2="280" y2="230"/>
    <circle cx="240" cy="200" r="6" fill="#DAA520"/>
    <circle cx="280" cy="230" r="6" fill="#DAA520"/>

    <!-- Upper right circuits -->
    <line x1="340" y1="180" x2="340" y2="220"/>
    <circle cx="340" cy="180" r="6" fill="#DAA520"/>
    <circle cx="340" cy="220" r="6" fill="#DAA520"/>

    <!-- Right side circuits -->
    <line x1="340" y1="250" x2="360" y2="250"/>
    <line x1="360" y1="250" x2="360" y2="280"/>
    <circle cx="340" cy="250" r="6" fill="#DAA520"/>
    <circle cx="360" cy="280" r="6" fill="#DAA520"/>

    <!-- Center vertical line -->
    <line x1="300" y1="200" x2="300" y2="400"/>

    <!-- Lower left circuits -->
    <line x1="245" y1="320" x2="275" y2="320"/>
    <line x1="275" y1="320" x2="275" y2="350"/>
    <circle cx="245" cy="320" r="6" fill="#DAA520"/>
    <circle cx="275" cy="350" r="6" fill="#DAA520"/>

    <!-- Lower center circuits -->
    <line x1="280" y1="380" x2="300" y2="400"/>
    <circle cx="280" cy="380" r="6" fill="#DAA520"/>

    <!-- Lower right circuits -->
    <line x1="320" y1="380" x2="340" y2="360"/>
    <line x1="340" y1="360" x2="360" y2="360"/>
    <circle cx="320" cy="380" r="6" fill="#DAA520"/>
    <circle cx="340" cy="360" r="6" fill="#DAA520"/>
    <circle cx="360" cy="360" r="6" fill="#DAA520"/>
  </g>

  <!-- AUREON CARE Text -->
  <text x="480" y="320" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="#DAA520">AUREON</text>
  <text x="860" y="320" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="#0C4A6E">CARE</text>

  <!-- Tagline -->
  <text x="480" y="380" font-family="Arial, sans-serif" font-size="36" fill="#7DD3FC">Empowering Healthcare Solutions</text>
</svg>
